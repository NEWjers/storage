<h2 *ngIf="this.data.type == 'create'">Create item</h2>
<h2 *ngIf="this.data.type == 'update'">Update item</h2>
<form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <div class="form-group">
        <label for="code">Code</label>
        <input type="text" class="form-control" name="code" [(ngModel)]="form.code" required
            #code="ngModel" />
        <div class="alert alert-danger" role="alert" *ngIf="code.errors && f.submitted">
            Code is required!
        </div>
    </div>
    <div class="form-group">
        <label for="size">Size</label>
        <input type="text" class="form-control" name="size" [(ngModel)]="form.size"
            #size="ngModel" />
    </div>
    <div class="form-group">
        <label for="pack">Pack</label>
        <input type="number" class="form-control" name="pack" [(ngModel)]="form.pack"
            #pack="ngModel" />
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" name="price" [(ngModel)]="form.price"
            #price="ngModel" />
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" name="description" [(ngModel)]="form.description"
            #description="ngModel" />
    </div>
    <div class="form-group">
        <label for="producerId">Producer</label>
        <mat-form-field appearance="fill">
            <mat-select name="producer" [(ngModel)]="form.producerId" #producerId="ngModel">
                <mat-option *ngFor="let producer of producers" [value]="producer.id">
                    {{ producer.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="form-group">
        <button *ngIf="this.data.type == 'create'" class="btn btn-primary btn-block">
            Create
        </button>
        <button *ngIf="this.data.type == 'update'" class="btn btn-primary btn-block">
            Update
        </button>
    </div>
</form>
