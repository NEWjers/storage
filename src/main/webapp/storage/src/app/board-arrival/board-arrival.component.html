<app-header></app-header>
<input type="text" [(ngModel)]="id" (focusout)="onFilter()" id="id">
<input type="text" [(ngModel)]="date" (focusout)="onFilter()" id="date">
<input type="text" [(ngModel)]="user" (focusout)="onFilter()" id="user">
<table class="table table-bordered" matSort (matSortChange)="sortData($event)">
  <thead class="table-success">
  <tr>
    <th scope="col" mat-sort-header="id">Arrival</th>
    <th scope="col" mat-sort-header="date">Date</th>
    <th scope="col" mat-sort-header="user.username" class="add"><button type="button" class="btn" id="add" (click)="addArrivalDialog('0ms', '0ms')">+</button></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let arrival of arrivals">
    <td><a class="link-dark" (click)="viewArrivalDialog('0ms', '0ms', arrival)">Arrival #{{ arrival.id }}</a></td>
    <td><a class="link-dark" (click)="viewArrivalDialog('0ms', '0ms', arrival)">{{ arrival.date }}</a></td>
    <td><a class="link-dark" (click)="viewArrivalDialog('0ms', '0ms', arrival)">{{ arrival.username}}</a></td>
  </tr>
  </tbody>
</table>
<mat-paginator [pageSizeOptions]="[13, 65, 130]"
               (page)="nextPage($event)"
               [length]="totalElements"
               [pageSize]="13">
</mat-paginator>
