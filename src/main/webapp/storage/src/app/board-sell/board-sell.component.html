<app-header></app-header>
<input type="text" [(ngModel)]="id" (focusout)="onFilter()" id="id">
<input type="text" [(ngModel)]="date" (focusout)="onFilter()" id="date">
<input type="text" [(ngModel)]="user" (focusout)="onFilter()" id="user">
<table class="table table-bordered" matSort (matSortChange)="sortData($event)">
  <thead class="table-success">
  <tr>
    <th scope="col" mat-sort-header="id">Sell</th>
    <th scope="col" mat-sort-header="date">Date</th>
    <th scope="col" mat-sort-header="user.username" class="add"><button type="button" class="btn" id="add" (click)="addSellDialog('0ms', '0ms')">+</button></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let sell of sells">
    <td><a class="link-dark" (click)="viewSellDialog('0ms', '0ms', sell)">Sell #{{ sell.id }}</a></td>
    <td><a class="link-dark" (click)="viewSellDialog('0ms', '0ms', sell)">{{ sell.date }}</a></td>
    <td><a class="link-dark" (click)="viewSellDialog('0ms', '0ms', sell)">{{ sell.username }}</a></td>
  </tr>
  </tbody>
</table>
<mat-paginator [pageSizeOptions]="[13, 65, 130]"
               (page)="nextPage($event)"
               [length]="totalElements"
               [pageSize]="13">
</mat-paginator>
