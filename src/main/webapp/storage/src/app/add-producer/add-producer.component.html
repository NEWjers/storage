<h2 *ngIf="this.data.type == 'create'">Create producer</h2>
<h2 *ngIf="this.data.type == 'update'">Update producer</h2>
<form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="form.name" required
            #name="ngModel" />
        <div class="alert alert-danger" role="alert" *ngIf="name.errors && f.submitted">
            Name is required!
        </div>
    </div>
    <div class="form-group">
        <label for="country">Country</label>
        <input type="text" class="form-control" name="country" [(ngModel)]="form.country"
            #country="ngModel" />
    </div>
    <div class="form-group">
        <label for="description">Describtion</label>
        <input type="text" class="form-control" name="description" [(ngModel)]="form.description"
            #description="ngModel" />
    </div>
    <div class="form-group">
        <button *ngIf="this.data.type == 'create'" class="btn btn-primary btn-block">
            Create
        </button>
        <button *ngIf="this.data.type == 'update'" class="btn btn-primary btn-block">
            Update
        </button>
    </div>
</form>
